// Clan Arena with weapons and items

exec "reset.cfg"

set g_gametype "10"

set g_forceRespawn "5"
set g_teamForceBalance "1"

set g_weaponDisable "-1"
set g_spawnWeapons "-1"
set g_spawnShield "100"

set g_friendlyFire "0"

set disable_item_seeker "1"
set disable_item_shield "1"
set disable_item_sentry_gun "1"

set nextmap "map_restart 0"
